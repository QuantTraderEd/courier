sudo: false
language: go

go:
    - 1.6

script:
    - go test -v ./...
    - ls -lah
    - go build -a courier
    - bzip2 --keep courier
    - gzip -c courier > courier.gz

deploy:
  provider: releases
  api_key:
    secure: 
  file:
      - courier.gz
      - courier.bz2
  on:
    repo: optiver/courier
